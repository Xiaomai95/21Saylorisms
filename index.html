<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/styles.css">
    <script src="https://kit.fontawesome.com/629cb054b9.js" crossorigin="anonymous"></script>
    <title>21Saylorisms: Vote for your favourite Michael Saylor quotes</title>
</head>
<body>
    <div id="app" class="layout--flow">
        <header class="">
            <div id="icon" class="">
                <img src="frontend/assets/profile.png" alt="Michael Saylor's X.com profile picture" id="profile">
                <div id="caption">
                    <h5 id="caption_text">21Saylorisms</h4>
                </div>
            </div>
            <div id="menu_container">
                <div id="menu" class="flex--standard--row">
                    <i class="fa-solid fa-heart"></i>
                    <p id="vote">Vote</p>
                </div>
                <p id="votes_left"><span id="vote_count">21</span> votes left</p>
            </div>
        </header>
        <main>
            <!-- 
                intro
                search quotes
                quotes
                self-intro
             -->
            <div class="container" id="intro">
                <h4 id="intro_text">
                    Vote for the MicroStrategy CEO's best quotes. 21 Million Bitcoin only, 21 votes only.
                </h4>
            </div>
            <div class="container" id="quotes">
                <div id="quotes_container">
                    <div class="quote_card flex--standard--row" id="quote_1">
                        <img src="frontend/assets/profile.png" alt="Michael Saylor's X.com profile picture" id="profile_small">
                    </div>
                    <div class="quote_card" id="quote_2">

                    </div>
                    <div class="quote_card" id="quote_3">

                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- By Ethan -->
        </footer>
        </div>
    <script src="frontend/index.js"></script>
</body>
</html>
